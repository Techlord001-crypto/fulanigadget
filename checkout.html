    <h1 style="text-align:center;">Place Your Order</h1>
    <form id="orderForm" style="max-width:480px;margin:auto;" autocomplete="off">

        <label for="name">Name</label>

        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" required>
      </div>
      <div class="form-group">
       <label for="state ">State</label>
       <select name="state" id="state" required>

  <option value="ZA">Zamfara</option>
</select>
      </div>
      <div class="form-group">
        <label for="address">Delivery Address</label>
        <input type="text" name="address" id="address" required>
      </div>
      <div class="form-group">
       <label for="delivery option ">Delivery Option</label>
       <select name="payment" id="payment" required>
          <option value="Pickup">Pickup</option>
           <option value="Door Delivery">Door Delivery</option>
           <option value="Dispatch Rider">Dispatch Rider</option>
          

       </select>
      </div>
      <div class="form-group">
        <label for="cartSummary">Cart Items</label>
        <textarea id="cartSummary" readonly></textarea>
      </div>
      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select name="payment" id="payment" required>
          <option value="Paystack">Pay with Paystack</option>
           <option value="Cash on Delivery">Cash on Delivery</option>
           <option value="Bank Transfer">Bank Transfer</option>
          

        </select>
      </div>
      <div class="form-group">
        <label for="sendmethod">Send Order Via:</label>
        <select name="sendmethod" id="sendmethod">
          <option value="whatsapp">WhatsApp</option>
          <option value="email">Email</option>
        </select>
      </div>
      <div class="form-group confirm-box">
        <input type="checkbox" id="confirm" required>
      <label for="confirm">I confirm my order</label>
      </div>
      <button type="submit" class="btn">Submit Order</button>
